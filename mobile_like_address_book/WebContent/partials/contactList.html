	<input type="text" ng-model="filterParam" autofocus="autofocus" />
	<button ng-click="createContact()"> Create </button>

		<tr class="item" ng-repeat="contact in contacts | filter: search | orderBy : 'name'" ng-click="showDetails(contact)">

			<td style="width: 5rem"> {{ contact.phoneNo }} </td>
			<td class="arrow"></td>
		</tr>
	</table>
